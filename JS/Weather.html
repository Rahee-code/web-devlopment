<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto mt-5">
                    <div class="card">
                        <div class="card-body text-center">
                            <input type="text" placeholder="Enter City Name" style="width: 80%; padding: 6px 6px; border-radius: 5px;">
                            <button onclick="getWeather()" class="btn btn-success">search</button>

                            <div class="detail">
                                <img src="cloudy.png" alt="" height="170px">
                                <h3>London</h3>
                                <h6>Temperature:-28 °C </h6>
                                <h6>humidity:-</h6>
                                <h6>Wind-Speed:-</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
       async function getWeather() {
        let city=document.querySelector("input").value;
        let detail=document.querySelector(".detail");
            const url = `https://open-weather13.p.rapidapi.com/city/${city}/EN`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': 'c484c65dcbmsh6f16962192ef5d9p14e880jsn762a4bd904df',
                    'x-rapidapi-host': 'open-weather13.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                console.log(result);
                detail.innerHTML=`
                 <img src="cloudy.png" alt="" height="170px">
                                <h3>${city}</h3>
                                <h6>Temperature: ${result.main.temp} °F </h6>
                                <h6>humidity: ${result.main.humidity}</h6>
                                <h6>Wind-Speed: ${result.wind.speed}</h6>
                `
            } catch (error) {
                console.error(error);
            }
        }

        // getWeather()
    </script>
</body>

</html>
