                        // number,string,boolean,undefined,null,symbol,bigint

            // NOte:We can check the datatype of any variable by using typeof operator.


        let a1=10;
        console.log(typeof a);

        let name="java";

        let flag=false;
        console.log(typeof flag);

        let s=null;
        console.log(typeof s);

        let un;
        console.log(typeof un);

        let num=1111111n;
        console.log(typeof num);

        let s1=Symbol("java");

        console.log(typeof s1);

        }
        console.log(person);

        let arr=[1,2,3,4];
        console.log(arr);
        console.log(typeof arr);

        // operator:assignment,comparison,logical,bitwise,arithmetic

        // conditional:same as java

        let week=1;
        switch(week)
        {
            case 1:
                console.log("Monday");

            case 2:
                console.log("Monday");

            default:
                console.log("invalid");

        }

        let arr1=[1,2,3,4,5,"java",true];
        console.log(arr1);

        arr1.push(6);//add at the end of array
        console.log(arr1);
        arr1.pop();//remove last element
        console.log(arr1);
        arr1.unshift(7);//enter element at start
        console.log(arr1);
        arr1.shift();//remove first element
        console.log(arr1);

        delete arr1[3];
        console.log(arr1);
        console.log(arr1[3]);
        arr1.splice(3,2);
        console.log(arr1);
        arr1.splice(3,0,8,9,10);//index pos,delete,add from that index pos

        arr1.reverse();
        console.log(arr1);
