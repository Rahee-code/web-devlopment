<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_Generator</title>
</head>
<body>
    <input type="text" readonly>
    <button onclick="generatePassword()">Generate</button>
    <br>
    <input id="num" type="checkbox">Number
    <input id="upper" type="checkbox">UpperCase
    <input id="special" type="checkbox">Special Character
    <input id="range" type="range" min="8" max="20" value="8" onchange="handleChange()">
    <span>length:-8</span>
    <script>
        let value=8;
        function handleChange(){
            value=document.querySelector("#range").value;
            document.querySelector("span").innerText=`length:-${value}`;
        }

        function generatePassword(){
            let password="";   
            let nums=document.querySelector("#num").checked;
            let uppers=document.querySelector("#upper").checked;
            let specials=document.querySelector("#special").checked;
            let lower="abcdefghijklmnopqrstuvwxyz";
            let upper="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let num="0123456789";
            let special="~!@#$%^&*?/";
            let all=lower;
            if(nums){
                all+=num;
            }
            if(uppers){
                all+=upper;
            }
            if(specials){
                all+=special;
            }
            for(let i=0;i<=value;i++){
                password+=all.charAt(Math.floor(Math.random()*all.length))
            }
            document.querySelector("input").value=password;
        }
    </script>
</body>
</html>
