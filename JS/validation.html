<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="conatainer">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5">
                <div id="alert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
                    <strong></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                <div class="card">
                    <div class="card-body">
                        <form novalidate>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                                <div id="uerror" class="text-danger"></div>
                              </div>

                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                              <div id="Eerror" class="text-danger"></div>
                            </div>


                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password">
                              <div id="perror" class="text-danger"></div>

                            </div>
                            <button type="submit" class="btn btn-primary w-100" >Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        document.querySelector("form").addEventListener("submit",(e)=>{
            e.preventDefault();
            document.querySelector("#uerror").innerHTML="";
            document.querySelector("#Eerror").innerHTML="";
            document.querySelector("#perror").innerHTML="";
            document.querySelector("#username").setAttribute("class","form-control")
            document.querySelector("#email").setAttribute("class","form-control")
            document.querySelector("#password").setAttribute("class","form-control")


            let username=document.querySelector("#username").value;
            let email=document.querySelector("#email").value;
            let password=document.querySelector("#password").value;
            var userRegex=/^[a-zA-z].*[0-9]$/;
            var emailRegex=/^[a-z0-9][\w\.]+\@\w+?(\.\w+){1,}$/gi;
            // Minimum eight and maximum 10 characters, at least one uppercase letter, one lowercase letter, one number and one special character:
            var pwdRegex=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$/

            let flag=true
            if(username.trim().length==0){
                let uerror=document.querySelector("#uerror");
                let div=document.createElement("div");
                div.innerHTML=`<b>username cannot be empty!</b>`
                uerror.appendChild(div);
                document.querySelector("#username").setAttribute("class","form-control border border-danger")
                flag=false;

            }
            if(!userRegex.test(username)){
                let uerror=document.querySelector("#uerror");
                let div=document.createElement("div");
                div.innerHTML=`<b>username must start with letters and ends with numbers</b>`
                uerror.appendChild(div);
                document.querySelector("#username").setAttribute("class","form-control border border-danger")
            }
            if(email.trim().length==0){
                let Eerror=document.querySelector("#Eerror");
                let div=document.createElement("div");
                div.innerHTML=`<b>email cannot be empty</b>`
                Eerror.appendChild(div);
                document.querySelector("#email").setAttribute("class","form-control border border-danger")
                flag=false;
            }
            if(!emailRegex.test(email)){
                let Eerror=document.querySelector("#Eerror");
                let div=document.createElement("div");
                div.innerHTML=`<b>invalid email</b>`
                Eerror.appendChild(div);
                document.querySelector("#email").setAttribute("class","form-control border border-danger")
            }
            if(password.trim().length==0){
                let perror=document.querySelector("#perror");
                let div=document.createElement("div");
                div.innerHTML=`<b>password cannot be empty</b>`
                perror.appendChild(div);
                document.querySelector("#password").setAttribute("class","form-control border border-danger")
                flag=false;
            }
            if(!pwdRegex.test(password)){
                let perror=document.querySelector("#perror");
                let div=document.createElement("div");
                div.innerHTML=`<b>invalid password</b>`
                perror.appendChild(div);
                document.querySelector("#pasword").setAttribute("class","form-control border border-danger")
            }

            if(flag)
            {
                document.querySelector("#uerror").innerHTML="";
            document.querySelector("#Eerror").innerHTML="";
            document.querySelector("#perror").innerHTML="";
            document.querySelector("#username").setAttribute("class","form-control")
            document.querySelector("#email").setAttribute("class","form-control")
            document.querySelector("#password").setAttribute("class","form-control")

            document.querySelector("#username").value="";
            document.querySelector("#email").value="";
            document.querySelector("#password").value="";

            document.querySelector("#alert").setAttribute("class","alert alert-success alert-dismissible fade show")
            document.querySelector("strong").innerHTML="form submitted sucessfully;"

            }
        })
    </script>
</body>
</html>
